<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art-list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="sel">
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" id="sta">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="layui-btn" lay-submit class="layui-btn layui-inline">筛选</button>
                </div>

            </form>

            <!-- 模板引擎 -->
            <script type="text/html" id="tpl-cate">
                <option value="">所有分类</option>
                {{each data}}
                <option value="{{$value.Id}}">{{$value.name}}</option>
                {{/each}}
            </script>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布事件</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区 -->
            <div id="page"></div>

        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="artEidt" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>


            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art-list.js"></script>
</body>

</html>
